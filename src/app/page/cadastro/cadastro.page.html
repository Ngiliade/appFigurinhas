<ion-content>
    <div class="position-absolute fundo">
        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/e/e3/2022_FIFA_World_Cup.svg/1200px-2022_FIFA_World_Cup.svg.png" alt="">
    </div>

    <h1>TROCA FIGURINHAS</h1>
    <div class="d-flex justify-content-center my-4">
        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/e/e3/2022_FIFA_World_Cup.svg/1200px-2022_FIFA_World_Cup.svg.png" alt="" class="logo">
    </div>
    <div class="form-floating mb-3 col-8 mx-auto">
        <input type="text" class="form-control" id="nome" placeholder="Nome">
        <label for="nome">Nome</label>
    </div>
    <div class="form-floating mb-3 col-8 mx-auto">
        <input type="text" class="form-control" id="email" placeholder="Email">
        <label for="email">E-mail</label>
    </div>
    <div class="form-floating mb-3 col-8 mx-auto">
        <input type="text" class="form-control" id="localizacao" placeholder="Localizacao">
        <label for="localizacao">Localização</label>
    </div>
    <div class="form-floating mb-3 col-8 mx-auto">
        <input type="text" class="form-control" id="login" placeholder="Login">
        <label for="login">Login</label>
    </div>

    <div class="form-floating mb-3 col-8 mx-auto">
        <input type="password" class="form-control" id="senha" placeholder="Senha">
        <label for="senha">Senha</label>
    </div>
    <div class="d-flex flex-column mx-auto col-5">
        <button class="btn btn-2 w-100">Cadastrar</button>
    </div>
